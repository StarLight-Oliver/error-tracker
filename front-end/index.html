<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		
		<link href="/css/tailwind.css" rel="stylesheet">

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crc-32/1.2.0/crc32.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	</head>
	<body class="bg-gray-100">
		<!-- THIS IS THE MODAL -->
		<div id = "modal" class="z-50 w-screen h-full absolute backdrop-filter backdrop-blur flex items-center hidden">
			<div class="w-1/3 h-2/3 rounded-3xl bg-gray-900 mx-auto relative p-10 text-gray-100">
				<h3 id="modalTitle" class="text-center text-xl mb-2 drop-shadow-sm font-bold"></h3>
				<div id="modalBg" class="w-full h-full max-h-full max-w-full break-all">
				</div>
				<button id="modalBtn" class="absolute top-2 right-3 text-center hover:text-gray-400">X</button>
			</div>
		</div>
		
		<nav class="bg-gray-300 mb-5 p-1">
			<h1 class="text-4xl font-bold text-center text-blue-500">
				Error Tracker
			</h1>
		</nav>

	<article class = "h-full">
		<div class="space-x-4 flex pl-4 pr-4 z-0 h-full" >
			<div class="container inline-block rounded-lg bg-gray-700 w-32 flex-grow p-2 h-full">
				<header>
					<h3 class="text-center text-2xl font-bold text-gray-50 mb-2">Todo</h3>
				</header>
				<div id ="todo-div" class="bg-gray-400">
					<button class = "error-card">
						<div class="bg-yellow-600 realm-bar"></div>
						<div class="inline-block flex-grow max-w-full overflow-hidden">
							CRC- ERROR NAME
						</div>
					</button>
					<button class = "error-card">
						<div class="bg-blue-600 realm-bar"></div>
						<div class="inline-block flex-grow max-w-full overflow-hidde">
							CRC- ERROR NAME
						</div>
					</button>
					<button class="error-card max-w-full overflow-hidden">
						<div class="bg-blue-600 realm-bar flex-grow-0"></div>
		
						<div>
							<div class="inline-block max-h-full">Saber Error nil value</div>
						</div>
					</button>
				</div>
				<footer class="content-center px-auto object-fill flex bg-gray-700 pt-2">
					<div class="flex-grow"></div>
					<button id = "addTodo" class="btn-blue add-error">Add Error</button>
					<div class="flex-grow"></div>
				</footer>
			</div>
			<div class="container inline-block rounded-lg bg-gray-700 w-32 flex-grow p-2">
				<header>
					<h3 class="text-center text-2xl font-bold text-gray-50 mb-2">Working on</h3>
				</header>
				<div id="working-div" class="bg-gray-400">
					<div>
						CARD
					</div>
				</div>
				<footer class="content-center px-auto object-fill flex bg-gray-700 pt-2">
					<div class="flex-grow"></div>
					<button id="addWorking" class="btn-blue add-error">Add Error</button>
					<div class="flex-grow"></div>
				</footer>
			</div>
			<div class="container inline-block rounded-lg bg-gray-700 w-32 flex-grow p-2 relative">
				<header>
					<h3 class="text-center text-2xl font-bold text-gray-50 mb-2">Fixed</h3>
				</header>
				<div id="fixed-div" class="bg-gray-400">
					<div>
						CARD
					</div>
				</div>
				<footer class="bg-gray-800 py-2 absolute bottom-0 flex">
					<div class="flex-grow"></div>
					<button id="addDone" class="btn-blue add-error">Add Error</button>
					<div class="flex-grow"></div>
				</footer>
			</div>
		</div>
	</article>

	<script src="js/script.js"></script>
</body>
</html>
